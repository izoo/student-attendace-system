        <script>
            $(document).ready(function(){
                $("#registerUser").on('submit',(function(e)
					{
					//alert("You Are Good To Go");
					e.preventDefault();
					$.ajax({
						url:"register_lecturer.php",
						type:"POST",
						data:new FormData(this),
						contentType:false,
						cache:false,
						processData:false,
						beforeSend: function(){	
						$("#errorUser").fadeOut();
						$("#userButton").html('<span class="glyphicon glyphicon-transfer"></span> &nbsp; Registering User ...');
	              		},
						success : function(response){						
							if(response=="ok"){									
							swal({
								title:"Success",
								text:"Account  Successfully Created",
								icon:"success",
								button:"OK"
							});
								$("#userButton").html('SIGN UP');
								document.getElementById("registerUser").reset();
								
							}				
							else {									
								$("#errorUser").fadeIn(1000, function(){						
									$("#errors").html('&nbsp; '+response+' ');
									$("#userButton").html('SIGN UP');
								});
							}
						}
					});
					}));
				
            })
        </script>
